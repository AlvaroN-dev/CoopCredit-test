services:
  # ==================== DATABASES ====================
  postgres-credit:
    image: postgres:16-alpine
    container_name: postgres-credit
    environment:
      POSTGRES_DB: ${DB_CREDIT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_credit_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_CREDIT}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== CONFIG SERVER ====================
  microservice-config:
    build:
      context: ./microservice-config
      dockerfile: Dockerfile
    container_name: microservice-config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=${SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS}
    volumes:
      - ./microservice-config/src/main/resources/configurations:/configurations
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # ==================== EUREKA SERVER ====================
  microservice-eureka:
    build:
      context: ./microservice-eureka
      dockerfile: Dockerfile
    container_name: microservice-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
    depends_on:
      microservice-config:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # ==================== API GATEWAY ====================
  microservice-gateway:
    build:
      context: ./microservice-gateway
      dockerfile: Dockerfile
    container_name: microservice-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL_GATEWAY}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    depends_on:
      microservice-eureka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5

  # ==================== CREDIT APPLICATION SERVICE ====================
  microservice-credit-application-service:
    build:
      context: ./microservice-credit-application-service
      dockerfile: Dockerfile
    container_name: microservice-credit-application-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL_CREDIT}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    depends_on:
      microservice-eureka:
        condition: service_healthy
      postgres-credit:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5

  # ==================== RISK CENTRAL SERVICE ====================
  microservice-risk-central-service:
    build:
      context: ./microservice-risk-central-service
      dockerfile: Dockerfile
    container_name: microservice-risk-central-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
    depends_on:
      microservice-eureka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5

  # ==================== OBSERVABILITY ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    deploy:
      resources:
        limits:
          cpus: ${cpus}
          memory: ${memory}
    networks:
      - microservices-network
    depends_on:
      - prometheus

# ==================== NETWORKS ====================
networks:
  microservices-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  postgres_credit_data: